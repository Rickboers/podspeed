<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Speed Controller</title>
    <style>
        body {
            width: 250px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        h2 {
            color: #cc0000;
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }

        .slider-container {
            position: relative;
            margin: 20px 0;
        }

        #wpsSlider {
            width: 100%;
            -webkit-appearance: none;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        #wpsSlider:hover {
            opacity: 1;
        }

        #wpsSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #cc0000;
            cursor: pointer;
        }

        .slider-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .slider-icons span {
            font-size: 30px;
        }

        #toggleButton {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggleButton:hover {
            background-color: #990000;
        }

        #feedback {
            display: block;
            text-align: right;
            color: #0066cc;
            text-decoration: none;
            font-size: 12px;
            margin-top: 15px;
        }

        #feedback:hover {
            text-decoration: underline;
        }

        #wpsValue,
        .bold-text {
            font-size: 16px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Conversation flow controller</h2>
    <label for="wpsSlider"><span class="bold-text">Words per Second</span>: <span id="wpsValue">3</span></label>
    <div class="slider-container">
        <input type="range" id="wpsSlider" min="1" max="5" step="0.5" value="3">
        <div class="slider-icons">
            <span>üê¢</span>
            <span>üö∂</span>
            <span>üèÉ</span>
        </div>
    </div>
    <button id="toggleButton">Turn Off</button>
    <a href="https://forms.gle/GC6E4UqXazANFEGv8" id="feedback" target="_blank">Feedback</a>
    <script src="popup.js"></script>
</body>

</html>
